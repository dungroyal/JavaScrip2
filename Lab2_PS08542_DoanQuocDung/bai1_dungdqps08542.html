<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 | Dungdqps08542</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700");
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
    }
    
    body {
        background-image: linear-gradient(to bottom right, purple, pink);
        height: 100vh;
    }
    
    .container {
        display: flex;
        height: 60vh;
    }
    
    form {
        margin: auto;
        background: #f2f2f2;
        padding: 4em;
        border-radius: 10px;
    }
    
    input {
        font-size: 2em;
        color: #888;
        padding: 0.25em;
        margin-top: 0.25em;
    }
    
    input[type=button] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
    
    .table {
        margin: 0px auto;
        max-width: 80%;
        min-width: 40%;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        margin-top: 10px;
        overflow: auto;
    }
    
    .table span {
        margin-left: 10px;
        background: linear-gradient(100deg, rgb(204, 27, 27), rgb(131, 115, 28), rgb(28, 255, 122));
        padding: 5px 15px;
        border-radius: 20px;
        -moz-border-radius: 20px;
        -webkit-border-radius: 20px;
        border: none;
        font-weight: bold;
        color: white;
        line-height: 50px;
    }
    
     ::-webkit-scrollbar {
        width: 20px;
    }
    
     ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
    }
    
     ::-webkit-scrollbar-thumb {
        background: rgba(23, 172, 73, 0.719);
        border-radius: 10px;
    }
    
     ::-webkit-scrollbar-thumb:hover {
        background: #ff0000;
    }
</style>

<body>
    <div class="container">
        <form method="post">
            <label for="number-field">Nhập số lượng</label>
            <br>
            <input id="idnumber" name="number" value="5" type="text">
            <br>
            <input type="button" value="In kết quả" onclick="getNumber();" onsubmit="return false">
        </form>
    </div>
    <div class="table" id="table"> </div>
</body>
<script src="javaScrip.js"></script>

</html>
