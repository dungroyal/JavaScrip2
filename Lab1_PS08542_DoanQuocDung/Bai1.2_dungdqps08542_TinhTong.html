<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS08542 | Đoàn Quốc Dũng | Tính tổng</title>
</head>

<body>
    <h1>TÍNH TỔNG: <span id="show"></span></h1>
    <script>
        var a = 5;
        var b = 2;
        tong = a + b;

        alert("Tổng: " + a + "+" + b + " = " + tong);
        document.write("Tổng: " + a + "+" + b + " = " + tong);
        console.log("Tổng: " + a + "+" + b + " = " + tong);
        document.getElementById("show").innerHTML = a + "+" + b + " = " + tong;
    </script>
</body>
