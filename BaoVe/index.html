<script>
    $(document).ready(function() {

        $('#cottrai a').click(function() {
            var href = $(this).attr('href');
            $.get(href, "", function(d) {
                $('#yeuthuong').html(d, loadDATA());
                loadJquery();
            });
            return false;
        });


        $('#cottrai a').css({
            'display': 'block',
            'padding': '8px',
            'font-size': '1.2em'
        });

        $('#cottrai a').eq(0).prepend('<i class="fas fa-scroll"></i>');
        $('#cottrai a').eq(1).prepend('<i class="fas fa-book-reader"></i>');
        $('#cottrai a').eq(2).prepend('<i class="fas fa-users"></i>');
        $('#cottrai a').eq(3).prepend('<i class="fas fa-running"></i>');


        $('#cottrai a i').eq(0).css('color', 'red');
        $('#cottrai a i').eq(1).css('color', 'yellow');
        $('#cottrai a i').eq(2).css('color', 'green');
        $('#cottrai a i').eq(3).css('color', '#fffff');

        $('#cottrai a i').css('width', '35px');
        $('#cottrai a').css('color', '#fffff');

        $('footer').html('<a>Đoàn Quốc Dũng - PS08542 <br> Dungdqps08542@fpt.edu.vn</a>');
        $('footer a').css({
            'color': '#ffffff',
            'text-align': 'center',
            'width': '100%',
            'padding': '20px',
        });


    });

    function loadDATA() {
        $('#yeuthuong').hide().fadeIn(800);
    }


    function loadJquery() {
        $('#ttl .row_tin:even').css('background-image', 'url("1.jpg")');
        $('#ttl .row_tin:odd').css('background-image', 'url("2.jpg")');

        $('#ttl .row_tin h2').css({
            'color': 'red',
            'font-size': '1.3em'
        });

        $('#ttl .row_tin').css({
            'padding': '5px'
        });
    }
</script>
